{% extends "datebook/base.html" %}
{% load autobreadcrumb %}

{% block datebook_content %}
<ul class="simple">
    {% spaceless %}{% for item in object_list %}
        <li>
            <p><a href="{% url 'datebook-author-year' author=author year=item.year %}">{{ item.year }}</a></p>
        </li>
    {% endfor %}{% endspaceless %}
</ul>{% endblock %}
